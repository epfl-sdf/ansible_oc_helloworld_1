kind: "DeploymentConfig"
apiVersion: "v1"
metadata:
    name: my-nginx-app
    labels:
      run: my-nginx-app
    namespace: myproject
spec:
    template:
        metadata:
            labels:
                run: my-nginx-app
        spec:
            containers:
                - name: helloworld
                  image: nginx
                  ports:
                      - containerPort: 80
                        protocol: "TCP"
    replicas: 1
    selector:
        run: my-nginx-app
    triggers:
        - type: "ConfigChange"
